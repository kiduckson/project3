{% extends 'orders/layout.html' %}

{% block title %} register {% endblock title %}
{% block body %}

<h1>Register</h1>
<form method="POST" action="{% url 'register' %}">

  {% csrf_token %}
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username">
    <small id="usernameHelp" class="form-text text-muted">Your username</small>
  </div>
    <div class="form-group">
    <label for="user_email">Email address</label>
    <input type="email" class="form-control" id="user_email" name="email">
    <small id="emailHelp" class="form-text text-muted">Your email address</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password">
    <small id="passwordHelp" class="form-text text-muted">Your password</small>

  </div>
    <div class="form-group">
    <label for="re_password">Re-enter password</label>
    <input type="password" class="form-control" id="re_password" name="re_password">
    <small id="re_passwordHelp" class="form-text text-muted">Re-enter your password</small>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>

<hr/>
<small class="text-muted">
    Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
</small>
{% endblock body %}
