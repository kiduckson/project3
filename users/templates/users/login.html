{% extends 'orders/layout.html' %}

{% block title %} login {% endblock title %}
{% block body %}

<h1>Login</h1>
<form method="POST" action="{% url 'login' %}">

  {% csrf_token %}
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username">
    <small id="usernameHelp" class="form-text text-muted">Your username</small>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password">
    <small id="passwordHelp" class="form-text text-muted">Your password</small>

  <button type="submit" class="btn btn-outline-success mt-3">Submit</button>
 
</form>
<hr/>
<small class="text-muted">
    Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
</small>
{% endblock body %}
