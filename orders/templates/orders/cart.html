{% extends 'orders/layout.html' %} 
{% block title %} cart {% endblock title %}


{% block body %} 

{% for item in items %}

	<div class="card m-2">
	<h5 class="card-header">{{ item.order }} : ${{item.price}}</h5>
	</div>

{% empty %}
	<div class="card m-2">
	<h5 class="card-header">Nothing yet</h5>
	</div>
{% endfor %}

{% endblock body %}
